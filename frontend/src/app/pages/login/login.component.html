<div class="container">
    <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitLoginForm()">
        <nz-form-item>
            <nz-form-control [nzErrorTip]="'Please enter valid e-mail address.'">
                <nz-input-group nzPrefixIcon="mail">
                    <input type="email" nz-input formControlName="email" placeholder="Email" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control [nzErrorTip]="'Password required'">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="20">
                <label nz-checkbox formControlName="remember">
                    <span>Remember me</span>
                </label>
            </div>
        </div>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
        <a [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a>
    </form>
</div>
