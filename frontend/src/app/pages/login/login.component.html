<div class="container">
    <div>
        <h1 class="header-form">LogiQuote</h1>
    </div>
    <form nz-form [formGroup]="loginForm" class="login-form">
        <nz-form-item>
            <nz-form-control [nzErrorTip]="'Please enter valid e-mail address.'">
                <nz-input-group nzPrefixIcon="mail">
                    <input type="email" nz-input formControlName="email" placeholder="Email" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control [nzErrorTip]="getPasswordError()">
                <nz-input-group nzPrefixIcon="lock">
                    <input [type]="isPasswordVisible ? 'text' : 'password'" nz-input formControlName="password"
                        placeholder="Password" />
                    <button class="btn-show-password" (click)="togglePasswordVisibility()"><span nz-icon
                            [nzType]="isPasswordVisible ? 'eye-invisible' : 'eye'" nzTheme="outline"></span></button>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="20">
                <label nz-checkbox formControlName="remember">
                    <span>Remember me</span>
                </label>
            </div>
        </div>
        <button (click)="submitLoginForm()" [disabled]="loginForm.invalid" nz-button
            class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
        <a [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a>
    </form>
</div>
